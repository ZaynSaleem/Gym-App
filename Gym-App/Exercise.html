<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">

  <body>
      


    <div id="clock">
        <span id="seconds"></span>
    </div>

    <div>
        <h1 id="Exercise" style="text-align: center;"></h1>
    </div>

    <div class="row">
        <img src="Images/exercise.gif" alt="" id="gif">
    </div>

    

    <script>
timeLeft = 11;
restTime = 6;

function countdown() {
	timeLeft--;
	document.getElementById("seconds").innerHTML = String( timeLeft );
	if (timeLeft > 0) {
		setTimeout(countdown, 1000);
        document.getElementById('Exercise').innerHTML = "EXERCISE STARTED";
        // document.getElementById('gif').src = "Images/exercise";
	}
    if(timeLeft <= 0){
        // setTimeout(rest,1000);
        document.getElementById('Exercise').innerHTML = "Rest";
        rest();
    }
};
setTimeout(countdown, 1000);



function rest(){
    restTime--;
    document.getElementById("seconds").innerHTML = String( restTime );
	if (restTime > 0) {
        setTimeout(rest, 1000);
        document.getElementById('Exercise').innerHTML = "Rest";
        document.getElementById('gif').src = "Images/rest.jpg";
	}
    if(restTime <= 0){
        document.getElementById('Exercise').innerHTML = "Rest Completed";
        window.location.href = "Home.html";
    }
};



// setTimeout(rest,1000);


    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
