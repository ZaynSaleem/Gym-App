<!doctype html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
  <div class="container">
      <h1 class="sign-h1">SIGN UP</h1>

          <div class="sign-up">
           
              <div class="form-group">
                <label for="">Username</label>
                <input type="text"
                  class="form-control" name="username" id="username" aria-describedby="helpId" placeholder="">
              </div>


              <div class="form-group">
                <label for="">Email Address</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="">
               
              </div>

              <div class="form-group">
                <label for="">Password</label>
                <input type="password"
                  class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="">
                
              </div>

              <div class="form-group">
                <label for="">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_pass" id="confirm_pass" placeholder="">
              </div>

              <div class="form-group">

              <label for="Gender">Gender</label>

              <div class="row">
                  <div class="col-md-4 radios">
                    <input type="radio" id="male" name="gender" value="MALE">
                    <label for="male">MALE</label><br>
                  </div>

                  <div class="col-md-4 radios">
                    <input type="radio" id="female" name="gender" value="FEMALE">
                    <label for="female">FEMALE</label><br> 
                  </div>
              </div>
              </div>

              <button class="btn" onclick="formValidation()">Submit</button>
              <p class="py-2">

                <a href="login.html">Already a registered user? Click to Login</a>
              </p>
         
          </div>

        
  </div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
